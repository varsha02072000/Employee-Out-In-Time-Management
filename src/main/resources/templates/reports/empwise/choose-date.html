<html xmlns:th="http://www.thymeleaf.org">
 <div th:insert="navbar.html"></div>
  <body onload="makeActive('emp')">
  <div class='dvv'>
    <label class='lahu'>View date wise report of <span th:text="${name}"></span></label>
  </div>
   <table class='ta'>
    <tr>
     <td class='pd'>
      <form action='current-date' method="post">
       <input type="hidden" name="eid" th:value="${eid}">
       <table class='cdta'>
        <tr>
         <td>Current date</td>
         <td align="right"><button class='cdbt'>GO</button></td>
        </tr>
       </table>
      </form>
     </td>
    </tr>
    <tr>
     <td class='pd'>
      <form action='any-date' method="post">
       <input type="hidden" name="eid" th:value="${eid}">
       <table class='cdta'>
        <tr>
         <td>Any date</td>
         <td><input type='date' name='date' th:max="${cdate}" required></td>
         <td align="right"><button class='cdbt'>GO</button></td>
        </tr>
       </table>
      </form>
     </td>
    </tr>
    <tr>
     <td class='pd'>
      <form action="date-between" method="post">
       <input type="hidden" name="eid" th:value="${eid}">
       <table class='cdta'>
        <tr>
         <td>Date between&nbsp;&nbsp;&nbsp;&nbsp;</td>
         <td><input type='date' id='date1' name="date1" th:max="${cdate}" required></td>
         <td><input type='date' id='date2' name="date2" th:max="${cdate}" required></td>
         <td align="right"><button class='cdbt' onclick='return compareDate()'>GO</button></td>
        </tr>
       </table>
      </form>
     </td>
    </tr>
   </table>
 </body>
</html>
